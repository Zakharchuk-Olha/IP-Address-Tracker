<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>IP Address Tracker</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>

  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <h1 class="header__title">
    IP Address Tracker
  </h1>
  <form class="header__input">
   <input class="header__search" type=search placeholder="Search for any IP address or domain">
   <button  class="header__btn"  type="submit">
     <img class="header__btn_inner" src="images/icon-arrow.svg" alt="arrow">
   </button>
  </form>
</header>
<main>
  <div class="data">
    <div class="data__item data_ip">
      <h5 class="data_title">
        IP Address
      </h5>
      <p class="data_value" id="data_ip">

      </p>
    </div>
    <div class="data__item data_location">
      <h5 class="data_title">
        Location
      </h5>
      <p class="data_value" id="data_location">

      </p>
    </div>
    <div class="data__item data_timezone">
      <h5 class="data_title">
      Timezone
      </h5>
      <p class="data_value" id="data_timezone">

      </p>
    </div>
    <div class="data__item data_isp">
      <h5 class="data_title">
        ISP
      </h5>
      <p class="data_value" id="data_isp">

      </p>
    </div>
  </div>
  <div class="map"  id="map">

  </div>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Zakharchuk-Olha">Olha Zakharchuk</a>.
  </div>
</footer>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
     integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
     crossorigin=""></script>
  <script src="script.js"></script>
</body>
</html>
